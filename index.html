<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品价格转换</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>商品价格转换</h2>
    <label for="price">Coles 商品价格 (澳元/kg):</label>
    <input type="number" id="price" placeholder="输入商品价格 (澳元/kg)" required>

    <label for="exchangeRate">实时汇率 (1澳元 = X人民币):</label>
    <input type="number" id="exchangeRate" placeholder="输入实时汇率" required>

    <button onclick="calculatePrice()">计算价格</button>

    <div class="result" id="result"></div>
</div>

<script>
    function calculatePrice() {
        // 获取输入的值
        var price = parseFloat(document.getElementById('price').value);
        var exchangeRate = parseFloat(document.getElementById('exchangeRate').value);
        
        if (isNaN(price) || isNaN(exchangeRate) || price <= 0 || exchangeRate <= 0) {
            document.getElementById('result').innerText = "请输入有效的价格和汇率！";
            return;
        }

        // 定义常量
        var baseExchangeRate = 4.65;  // 基础汇率
        var shippingCostPerKg = 3.15; // 海运费用 (澳元/kg)
        var discountAmount = 80;      // Coles折扣返还金额
        var discountThreshold = 200;  // Coles折扣门槛金额

        // 计算对应人民币价格/kg
        var convertedPrice = (price * (1 - ((discountAmount * exchangeRate / baseExchangeRate) / discountThreshold)) - shippingCostPerKg) * baseExchangeRate;

        // 显示结果
        document.getElementById('result').innerText = `对应中国商品价格为: ${convertedPrice.toFixed(4)} 元/kg`;
    }
</script>

</body>
</html>
